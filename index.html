<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Time In JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello World</h1>
      <p class="text">It is currently <span id="currentTime"></span></p>
    </div>
    <div class="feature">
      <label for="timezone">Select Timezone:</label>
      <select id="timezone">
                    <option value="local">Local Time</option>
                    <option value="Africa/Lagos">Nigeria</option>
                    <option value="America/Jamaica">Jamaica</option>
                    <option value="Africa/Accra">Ghana</option>
                    <option value="Africa/Johannesburg">South Africa</option>
                    <option value="Africa/Nairobi">Kenya</option>
                    <option value="Canada/Eastern">Canada</option>
                    <option value="America/Toronto">Toronto (EST/EDT)</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/London">United Kingdom(GMT/BST)</option>
      </select>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
